<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Seleção Stefanini - Controle de Pessoas</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
	</h:head>

	<h:body>
	
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		
		<header>
			<div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="imagens" name="pessoas.png" width="90px" height="50px" />
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px" styleClass="menu-sistema">
				<b>Olá usuário!</b>
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Usuários" outcome="/usuarios/CadastroUsuario"/>							
							<p:separator/>
							<p:menuitem value="" />
													
							<p:menuitem value="" />
							
						</p:submenu>	
						<p:submenu label="Pesquisas">							
							<p:menuitem value="Pesquisa Usuários" outcome="/usuarios/PesquisaUsuarios"/>
							<p:separator/>
							<p:menuitem value="" />							
							<p:menuitem value="Pesquisa Pessoas" outcome="/pessoas/PesquisaPessoas"/>							
						</p:submenu>					
						<p:menuitem value="Sair" outcome="/Login"/>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		<div id="conteudo">
		<ui:insert name="corpo"/>
	</div>
	
	<p:separator style="margin-top: 20px"/>
	
	<footer>
		Seleção Stefanini - Controle de Pessoas
		<a href="https://stefanini.com/pt-br" target="_blank">www.stefanini.com</a>
	</footer>
	
	<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	
	
	</h:body>
	
	

</html>
