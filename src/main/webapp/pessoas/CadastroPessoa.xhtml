<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o ="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroPessoaBean.editando ? 'Edição de Pessoa' : 'Nova Pessoa'}</ui:define>
    <f:metadata>
    		<o:viewParam name="pessoa" value="#{cadastroPessoaBean.pessoa}" />
    		<f:event listener="#{cadastroPessoaBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    <style>
       .sem-bordas td {
           border: none;
           padding: 5px;
       }
    </style>	
      	
    <ui:define name="corpo">
    	
    	<h:form id="frm">
	    	<h1>#{cadastroPessoaBean.editando ? 'Edição de Pessoa' : 'Nova Pessoa'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true"/>
	    		    		    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, Appcampo">	

	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="60" required="true" 
	    		value="#{cadastroPessoaBean.pessoa.nome}" rendered="true"/>  
	    						
				<p:outputLabel value="E-mail" for="email"/>
    			<p:inputText id="email" size="60" maxlength="60" rendered="true"
    			value="#{cadastroPessoaBean.pessoa.email}"/>
    			
    			<p:outputLabel value="Cpf" for="cpf"/>
    			<p:inputText id="cpf" size="11" maxlength="11" rendered="true"
    			value="#{cadastroPessoaBean.pessoa.cpf}"/>
    			
    			<p:outputLabel value="Nacionalidade" for="nacionalidade"/>
    			<p:inputText id="nacionalidade" size="11" maxlength="11" rendered="true"
    			value="#{cadastroPessoaBean.pessoa.nacionalidade}"/>
    			
    			<p:outputLabel value="Naturalidade" for="naturalidade"/>
    			<p:inputText id="naturalidade" size="11" maxlength="11" rendered="true"
    			value="#{cadastroPessoaBean.pessoa.naturalidade}"/>
    			    			
				<p:outputLabel value="Data Aniversário" for="datanasc" />
	    		<p:calendar id="datanasc" value="#{cadastroPessoaBean.pessoa.datanascimento}" 
				pattern="dd/MM/yyyy" readonlyInput="true" navigator="false"
				pages="1" mode="popup" locale="pt" />
				
	    		
	    	</p:panelGrid>
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Limpar" outcome="CadastroPessoa"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroPessoaBean.salvar}" />
	    			
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="PesquisaPessoas"/>	    		
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    </h:form>	
    	<script>               
    	</script>
    </ui:define>
</ui:composition>
